<div class="import-nickname-background">
  <div class="import-nickname-container">
    <h2>Import Nickname</h2>
    <div class="form-group">
      <label for="nickname">NICK:</label>
      <input type="text" id="nickname" [(ngModel)]="nickname" class="form-control" placeholder="Enter your nickname">
    </div>
    <button class="save-btn" (click)="saveNickname()">Save</button>
  </div>
</div>
